<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>User Name:</td>
                <td> <input type="text" name="username"> </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td> <input type="password" name="password"> </td>
            </tr>
            <tr>
                <td>date of Birth:</td>
                <td> <input type="date" name="date"> </td>
            </tr>
            <tr>
                <td>Web URL:</td>
                <td> <input type="text" name="url"> </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td> <input type="text" name="address"> </td>
            </tr>
            <tr>
                <td>city</td>
                <td> <select name="city" id="">
                        <option value="Karachi">Karachi</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Islamabad">Islamabad</option>
                        
                    </select> </td>
            </tr>
            <tr>
                <td>State:</td>
                <td> <input type="text" name="state"> </td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td> <input type="text" name="zip"> </td>
            </tr>
            
            <tr>
                <td>Magazine</td>
                <td>
                    <select name="MAGAZINE" size="3" multiple="multiple">
                        <option value="Newsweek">Newsweek</option>
                        <option value="Time">Time</option>
                        <option value="Fortune">Fortune</option>
                        <option value="TV Guide">TV Guide</option>

                    </select>
                </td>
                
                
            </tr>
        </table>
        <fieldset>
            <legend>Contact details</legend>
            <label>Email:<br />
            <input type="text" name="email" /></label><br />
            <label>Mobile:<br />
            <input type="text" name="mobile" /></label><br />
            <label>Telephone:<br />
            <input type="text" name="telephone" /></label>
        </fieldset>
        <p>Additional comments</p>

        <textarea name="comments" id="" cols="30" rows="10"></textarea>

        
        <br />
        
        <table>
            <tr>
                <td rowspan="2">Upload your profile picture:</td>
                <td><input type="file" name="file" /> <br/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Upload" /><br/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Send Your Order" /></td>
            </tr>
        </table>
        <br />
        <br />
        <br />

        <p>Email Address
            <input type="email" name="email" value="" />
        </p>
        <p>Subscription:

            <input type="radio" name="Year" value="1 Year" />1 Year
            <input type="radio" name="Year" value="2 Year" />2 Year


        </p>

        <input type="checkbox" name="" id="">Yes! Put me on the list!

        <br />
        <input type="image" src="images\subscribe.jpg" width="200" height="100" />
        

        
        
    </form>
</body>
</html>
